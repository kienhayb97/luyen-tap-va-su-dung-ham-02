<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapso=parseInt(prompt("nhap so ban muon tinh giai thua"))
    function giaithua(number) {
        let ketqua=1;
        for (let i=1;i<=number;i++){
           ketqua*=i
        }
        return ketqua
    }
    alert(giaithua(nhapso))
</script>
</body>
</html>
