<body>
<script>
    let nhap =prompt("nhap so ban muon kiem tra ");

    function kiemtra(number) {

        if (Math.floor(number) - number === 0 && number >0) {
            return true
        }
        return false
    }
    alert(kiemtra(nhap))
</script>
