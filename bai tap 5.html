<script>
   let so1 = parseInt(prompt("nhap so thu nhat"));
   let so2 = parseInt(prompt("nhap so thu hai"));
   let so3 = parseInt(prompt("nhap so thu ba"));
    function min(a,b,c) {
        let min = a<b?a:b;
        min = min<c?min:c;
        return min

    }
    alert("gia tri nho nhat la "+min(so1,so2,so3))
</script>
